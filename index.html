<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" media="screen"/>
</head>
<body>
    <Header class= " headerContainer mb-5 p-3">
        <h1><b>Weather Dashboard</b></h1>
    </Header>
    <main class="row">
        <section class="citySearchContainer col-4">
            <h2 class="text-center fw-bolder">Search for a City:</h2>
            <div>
                <input class= "input d-grid form-group col-6 mx-auto" type="text"><br>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary col-6 mx-auto" id="searhcBtn" type="button">Search</button>
            </div>
        </section>
         <section class="weatherContainer jumbotron col-7 mx-auto border border-dark p-3 hide">
             <u><div class="cityName fs-1"><span id= "timeDisplay"></span></div></u>
             <image class="icon" src="" atl="weather"></image>
             <div class="temp fs-3">Temperature: </div>
             <div class="wind fs-3">Wind: </div>
             <div class="humidity fs-3">Humidity: </div>
        </section>
        <div class="row previousCity">
            <section class="col-4 d-flex justify-content-center">
                <div id="buttonList" class="list-group col-6 p-3">
                  </div>
            </section>
            <section class="fiveDayForcast col-7 mx-auto hide">
                <br>
                <br>
                <p class="fw-bolder fs-2">5 Day Forcast</p>
                <br>
                <div class="cardSpacer d-flex justify-content-center">
                </div>
             </section>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
